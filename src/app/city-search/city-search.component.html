<div>
    <input [(ngModel)]="cityName" placeholder="Enter city name" />
    <button (click)="search()">Search</button>
  </div>
  
  <div>
    <p>Selected City: {{ selectedCity }}</p>
  </div>


  <!-- use ngFor to iterate over a list of Cities -->
  <div>
    <h2>City List</h2>
    <ul>
      <li *ngFor="let city of cities">{{ city }}</li>
    </ul>
  </div>


  <!-- use ngStyle to apply styles -->
  <div [ngStyle]="{ 'background-color': isHighlighted ? 'yellow' : 'transparent' }">
    <h2>City Search</h2>
  </div>
